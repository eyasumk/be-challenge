version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: dps
      POSTGRES_PASSWORD: dpspassword
      POSTGRES_DB: dps_tournament
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/2-seed.sql

  api:
    build: .
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: dps
      DB_PASSWORD: dpspassword
      DB_NAME: dps_tournament
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  db_data:
